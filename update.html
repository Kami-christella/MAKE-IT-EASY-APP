<head>

    <title>UPDATE TICKET</title>
</head>

<body>
    <center>
        <h1>UPDATE TICKET</h1>
    </center> <br><br>
    <form id="info" style="font-size: 30px;">
        ID Number: <input  placeholder="write your code here" id="code" name="code" required>
<br><br>
        <label for="name" class="identity">
            First Name: <input type="text" placeholder="write your name" id="name" name="firstN" required>
        </label> <br> <br>
        
        <label for="Sname" class="identity">
            Other Name: <input type="text" placeholder="write your second Name" id="Sname" name="secondN" required>
        </label> <br> <br>
        <label for="tel" class="identity">
            Telephone: <input type="number" placeholder="write tel number" id="tel" name="tel" maxlength="10"  minlength="10" required>
        </label> <br> <br>
       <i> 
           <!-- the code number to modify -->
            <h1 class="header2">CHOOSE AGENCY</h1></i>

              
    
        <ul class="style" aria-required="true">
            <label for="matunda">
                <input type="radio" id="matunda" name="check" value="matunda Express" required>Matunda Express
            </label> <br> <br>
            <label for="stella">
                <input type="radio" id="stella" name="check" value="stella Express">Stella Express
            </label> <br> <br>
            <label for="Volcano">
                <input type="radio" id="Volcano" name="check" value="volcano Express">Volcano Express
            </label> <br> <br>
            <label for="RFTC">
                <input type="radio" id="RFTC" name="check" value="RFTC Express">RFTC Express
            </label> <br> <br>
            <label for="Rugali">
                <input type="radio" id="Rugali" name="check" value="Rugali Express">Rugali Express
            </label> <br> <br> <br>
        </ul>
               <div class="style" aria-required="true">
         <i><h1 id="header3"> Choose Car Park</h1></i>
            <label for="Nyabugogo">
                <input type="radio" id="Nyabugogo" name="book" value="Nyabugogo Park" required>Nyabugogo Car Park
            </label> <br> <br>

        <label for="kabuga">
                <input type="radio" id="kabuga" name="book" value="kabuga Park">kabuga Car Park
            </label> <br> <br>
            <label for="Remera">
                <input type="radio" id="Remera" name="book" value="Remera Park">Remera Car Park
            </label> <br> <br>
               </div>
               <p id="worn"></p>
        
         <h1 class="header2"> DEPARTURE HOURS:</h1></i>
         <ol class="style">
            <label for="7am">
                <input type="radio" id="7am" name="hours" value=" 7am" required>7:00-7:15
            </label> <br> <br>
            <label for="8am">
                <input type="radio" id="8am" name="hours" value="8am">8:00-8:15
            </label> <br> <br>
            <label for="9am">
                <input type="radio" id="9am" name="hours" value="9am">9:00-9:15
            </label> <br> <br>
         </ol>      
         <h1 class="header2"> Destination With Payments:</h1></i>   
         
         <ol class="style">
            <div>
                <label for="Kigali-Musanze">
                    <input type="radio" id="Kigali-Musanze" name="pay" value="Kigali-Musanze" required>Kigali-Musanze &nbsp;&nbsp; <b>2200</b>
                </label> <br> <br>
                <label for="Kigali-Kibungo">
                    <input type="radio" id="Kigali-Kibungo" name="pay" value="Kigali-Kibungo">Kigali-Kibungo &nbsp;&nbsp; <b>2000</b>
                </label> <br> <br>
                <label for="Kigali-Byumba">
                    <input type="radio" id="Kigali-Byumba" name="pay" value="Kigali-Byumba">Kigali-Byumba &nbsp; &nbsp; <b>1900</b>
                </label> <br> <br>
                <label for="kigali-Muhanga">
                    <input type="radio" id="kigali-Muhanga" name="pay" value="kigali-Muhanga">kigali-Muhanga  &nbsp;&nbsp; <b>1200</b>
                </label> <br> <br>
            </div>
         </ol>
         
     <ul>
    
         <h1 class="header2"> Pay With:</h1></i>  
  <ul class="style">
      <label for="airtel">
        <input type="radio" id="airtel" name="payment" value="airtel" required>  <span>Airtel Money</span>  <img src="image/airtel.png" alt="" class="images" style="float:left">     

      </label>
    <br> <br>
    <label for="momo">
        <input type="radio" id="momo" name="payment" value="momo">  <span>Mobile Money</span>  <img src="image/momo.png" alt="" style="float:left" class="images">
    </label>
  </ul>
       <a href="pay"><button id="button">Submit</button></a> 
       <p id="para" style="font-size: 30px;"></p>
    </form>
